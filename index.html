<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>登录页面</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/login.css"/>
    <script type="text/javascript" src="jquery/jquery-1.12.0.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="login-box">
        <div class="text-center">
            <h2 class="page-header">用户登录</h2>
        </div>
        <div class="login-content">
            <form class="form-horizontal" action="" method="post">
                <div class="form-group">
                    <div class="input_wrapper">
                    <input type="text" class="form-control block-height-40" placeholder="用户名/email"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input_wrapper">
                        <input type="password" class="form-control block-height-40" placeholder="密码"/>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-block block-height-40">登录</button>
                </div>
                <div class="form-group">
                    <button class="btn btn-default btn-block block-height-40">注册</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
